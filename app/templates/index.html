<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intruder Detection</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .video-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .video-box:hover {
            transform: scale(1.05);
        }

        .video-box h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #ff9800;
        }

        /* Video Stream */
        .video-box img {
            width: 640px;
            height: 480px;
            border-radius: 8px;
            border: 2px solid #ff9800;
        }

        /* Camera Selection */
        .controls {
            margin: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        select {
            background-color: #1e1e1e;
            color: white;
        }

        button {
            background-color: #ff9800;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff6600;
        }

        /* Detection Info */
        .detection-info {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .detection-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .detection-item {
            background-color: #2d2d2d;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Intruder Detection System</h1>

    <div class="controls">
        <label for="camera-select">Choose Camera:</label>
        <select id="camera-select">
            <option value="webcam">Webcam</option>
            <option value="phonecam">Phone Camera</option>
        </select>
        <button onclick="changeCamera()">Switch</button>
    </div>

    <div class="video-container">
        <div class="video-box">
            <h2>Motion Detection</h2>
            <img id="motion-feed" src="{{ url_for('video.video_feed') }}">
        </div>

        <div class="video-box">
            <h2>Image Differencing</h2>
            <img id="diff-feed" src="{{ url_for('video.diff_feed') }}">
        </div>

        <div class="video-box">
            <h2>Object Detection</h2>
            <img id="object-feed" src="{{ url_for('video.object_feed') }}">
        </div>
    </div>

    <div class="detection-info">
        <h2>Detected Objects</h2>
        <ul id="detection-list" class="detection-list">
            <!-- Detections will be populated here -->
        </ul>
    </div>

    <div class="footer">
        <p>Â© 2025 Intruder Detection System | Built with Flask & OpenCV</p>
    </div>

    <script>
        function changeCamera() {
            const selectedCamera = document.getElementById("camera-select").value;
            
            fetch("/set_camera", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `source=${selectedCamera}`
            })
            .then(response => response.text())
            .then(data => {
                alert("Camera switched to: " + selectedCamera);
                document.getElementById("motion-feed").src = "{{ url_for('video.video_feed') }}?" + new Date().getTime();
                document.getElementById("diff-feed").src = "{{ url_for('video.diff_feed') }}?" + new Date().getTime();
                document.getElementById("object-feed").src = "{{ url_for('video.object_feed') }}?" + new Date().getTime();
            });
        }

        function updateDetections() {
            fetch("/get_detections")
                .then(response => response.json())
                .then(data => {
                    const detectionList = document.getElementById("detection-list");
                    detectionList.innerHTML = "";
                    
                    data.detections.forEach(detection => {
                        const li = document.createElement("li");
                        li.className = "detection-item";
                        li.textContent = `${detection.class} (${(detection.confidence * 100).toFixed(1)}%)`;
                        detectionList.appendChild(li);
                    });
                });
        }

        // Update detections every second
        setInterval(updateDetections, 1000);
    </script>
</body>
</html>
